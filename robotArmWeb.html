              <div class="flex justify-between items-center bg-slate-900/60 p-3 rounded-lg">

        <!-- Center & Right: Camera Feed -->

                <p class="text-sm mt-2">ì„œë²„ì— ì—°ê²°í•˜ë©´ ì¹´ë©”ë¼ í™”ë©´ì´ í‘œì‹œë©ë‹ˆë‹¤</p>

    <script>
      let baseAngle = 90.0;
      let shoulderAngle = 90.0;
      let elbowAngle = 90.0;
      let gripperClosed = false;

      let leftPressed = false;
      let rightPressed = false;
      let upPressed = false;
      let downPressed = false;
      let shiftPressed = false;

      let ws = null;

      const serverUrlInput = document.getElementById("serverUrl");
      const btnConnect = document.getElementById("btnConnect");
      const btnDisconnect = document.getElementById("btnDisconnect");
      const btnReset = document.getElementById("btnReset");
      const lblBaseSummary = document.getElementById("lblBaseSummary");
      const lblShoulderSummary = document.getElementById("lblShoulderSummary");
      const lblElbowSummary = document.getElementById("lblElbowSummary");
      const lblGripperSummary = document.getElementById("lblGripperSummary");
      const lblStatus = document.getElementById("lblStatus");
      const cameraFeed = document.getElementById("cameraFeed");
      const cameraPlaceholder = document.getElementById("cameraPlaceholder");

      function updateDisplay() {
        lblBaseSummary.textContent = `${baseAngle.toFixed(1)}Â°`;
        lblShoulderSummary.textContent = `${shoulderAngle.toFixed(1)}Â°`;
        lblElbowSummary.textContent = `${elbowAngle.toFixed(1)}Â°`;

        if (gripperClosed) {
          lblGripperSummary.textContent = "ë‹«í˜ ğŸ¤";
          lblGripperSummary.className = "text-red-400 text-xl font-bold";
        } else {
          lblGripperSummary.textContent = "ì—´ë¦¼ ğŸ–";
          lblGripperSummary.className = "text-green-400 text-xl font-bold";
        }
      }

      function updateAngles() {
        let changed = false;
        const increment = 1.0;

        // ë² ì´ìŠ¤ (ì¢Œìš°)
        if (leftPressed && baseAngle > 0) {
          baseAngle = Math.max(0, baseAngle - increment);
          changed = true;
        }
        if (rightPressed && baseAngle < 180) {
          baseAngle = Math.min(180, baseAngle + increment);
          changed = true;
        }

        // Shift + ë°©í–¥í‚¤: íŒ”ê¿ˆì¹˜ë§Œ ì›€ì§ì„
        if (shiftPressed) {
          if (upPressed) {
            elbowAngle = Math.min(180, elbowAngle + increment);
            changed = true;
          }
          if (downPressed) {
            elbowAngle = Math.max(0, elbowAngle - increment);
            changed = true;
          }
        }
        // ë°©í–¥í‚¤ë§Œ: ì–´ê¹¨ë§Œ ì›€ì§ì„
        else {
          if (upPressed) {
            shoulderAngle = Math.min(180, shoulderAngle + increment);
            changed = true;
          }
          if (downPressed) {
            shoulderAngle = Math.max(0, shoulderAngle - increment);
            changed = true;
          }
        }

        if (changed) updateDisplay();
      }

      function sendData() {
        if (ws && ws.readyState === WebSocket.OPEN) {
          try {
            const msg = `B${String(Math.round(baseAngle)).padStart(3, "0")}S${String(
              Math.round(shoulderAngle)
            ).padStart(3, "0")}E${String(Math.round(elbowAngle)).padStart(3, "0")}G${gripperClosed ? 1 : 0}\n`;
            ws.send(msg);
          } catch (e) {
            console.error("WebSocket Send Error:", e);
          }
        }
      }

      function connectWebSocket() {
        const url = serverUrlInput.value.trim();
        if (!url.startsWith("ws://")) {
          lblStatus.innerHTML =
            '<span class="w-2 h-2 rounded-full bg-red-500"></span><span class="text-red-400">ì—°ê²° ì‹¤íŒ¨</span>';
          return;
        }

        if (ws) {
          ws.close(1000, "New connection attempt");
          ws = null;
        }

        lblStatus.innerHTML =
          '<span class="w-2 h-2 rounded-full bg-yellow-500 animate-pulse"></span><span class="text-yellow-400">ì—°ê²° ì¤‘...</span>';
        btnConnect.disabled = true;
        btnDisconnect.disabled = true;

        try {
          ws = new WebSocket(url);

          ws.onopen = () => {
            lblStatus.innerHTML =
              '<span class="w-2 h-2 rounded-full bg-green-500 animate-pulse"></span><span class="text-green-400">ì—°ê²°ë¨</span>';
            btnConnect.disabled = true;
            btnDisconnect.disabled = false;

            // ì¹´ë©”ë¼ í”¼ë“œ í‘œì‹œ (ì˜ˆ: MJPEG ìŠ¤íŠ¸ë¦¼)
            // ì„œë²„ì˜ ì¹´ë©”ë¼ URLì„ ì—¬ê¸°ì— ì„¤ì •í•˜ì„¸ìš”
            const cameraUrl = url.replace("ws://", "http://").replace(":8080", ":8080/camera");
            cameraFeed.src = cameraUrl;
            cameraFeed.style.display = "block";
            cameraPlaceholder.style.display = "none";
          };

          ws.onerror = () => {
            lblStatus.innerHTML =
              '<span class="w-2 h-2 rounded-full bg-red-500"></span><span class="text-red-400">ì—°ê²° ì˜¤ë¥˜</span>';
          };

          ws.onclose = (event) => {
            lblStatus.innerHTML =
              '<span class="w-2 h-2 rounded-full bg-gray-500"></span><span class="text-gray-400">ì—°ê²° ëŠê¹€</span>';
            btnConnect.disabled = false;
            btnDisconnect.disabled = true;
          };

          ws.onmessage = (event) => {
            // Handle incoming messages
          };
        } catch (e) {
          lblStatus.innerHTML =
            '<span class="w-2 h-2 rounded-full bg-red-500"></span><span class="text-red-400">ì—°ê²° ì‹¤íŒ¨</span>';
          btnConnect.disabled = false;
        }
      }

      function disconnectWebSocket() {
        if (ws) {
          ws.close();
          ws = null;
          lblStatus.innerHTML =
            '<span class="w-2 h-2 rounded-full bg-gray-500"></span><span class="text-gray-400">ì—°ê²° ëŠê¹€</span>';
          btnConnect.disabled = false;
          btnDisconnect.disabled = true;

          // ì¹´ë©”ë¼ í”¼ë“œ ìˆ¨ê¸°ê¸°
          cameraFeed.src = "";
          cameraFeed.style.display = "none";
          cameraPlaceholder.style.display = "block";
        }
      }

      document.addEventListener("DOMContentLoaded", () => {
        updateDisplay();

        btnConnect.addEventListener("click", connectWebSocket);
        btnDisconnect.addEventListener("click", disconnectWebSocket);
        btnReset.addEventListener("click", () => {
          baseAngle = shoulderAngle = elbowAngle = 90.0;
          gripperClosed = false;
          updateDisplay();
        });

        document.addEventListener("keydown", (e) => {
          if (e.target === serverUrlInput) return;

          switch (e.key) {
            case "ArrowLeft":
              leftPressed = true;
              e.preventDefault();
              break;
            case "ArrowRight":
              rightPressed = true;
              e.preventDefault();
              break;
            case "ArrowUp":
              upPressed = true;
              e.preventDefault();
              break;
            case "ArrowDown":
              downPressed = true;
              e.preventDefault();
              break;
            case "Shift":
              shiftPressed = true;
              e.preventDefault();
              break;
            case "Enter":
              if (!e.repeat) {
                gripperClosed = !gripperClosed;
                updateDisplay();
                sendData();
              }
              e.preventDefault();
              break;
          }
        });

        document.addEventListener("keyup", (e) => {
          switch (e.key) {
            case "ArrowLeft":
              leftPressed = false;
              break;
            case "ArrowRight":
              rightPressed = false;
              break;
            case "ArrowUp":
              upPressed = false;
              break;
            case "ArrowDown":
              downPressed = false;
              break;
            case "Shift":
              shiftPressed = false;
              break;
          }
        });

        setInterval(updateAngles, 20);
        setInterval(sendData, 100);
      });
    </script>
